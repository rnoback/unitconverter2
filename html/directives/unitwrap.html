<li class="input-wrap {{unitObject.cname}}">
    <div class="input-wrap__content">
        <label for="length-{{unitObject.cname}}">{{unitObject.label}}</label>
        <input ng-cancel-drag id="length-{{unitObject.cname}}" type="number" step="any" name="length-{{unitObject.cname}}" class="uc-input" ng-model="unitObject.value" required onclick="this.select()">

        <button ng-click="clickMe(unitObject)">GO</button>
    </div>
    <div class="input-wrap__bg"></div>
</li>
