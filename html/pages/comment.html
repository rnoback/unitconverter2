<div class="box-container__content">
    <div class="row box-header">
        <div class="box-content__bg">
            
            <label class="units-dropdown">Comments</label>
            
           <!-- <div ng-dropdown-multiselect="" 
                 options="unitsCollection" 
                 selected-model="unitsModel" 
                 extra-settings="unitsSettings"
                 translation-texts="unitCustomTexts"
                 events="{ onItemSelect: redirectUnit }"
                 class="units-multiselect-dropdown"
                 >
            </div>            
 -->    
            <a href="#" class="btn-cancel-comment">
                <span class="fa fa-close"></span>
            </a>
            <div class="btn-collapse-window">
                <span class="fa fa-chevron-up"></span>
            </div>
            
            
        </div>
        <div class="box-header__bg"></div>
    </div>

    <div class="row box-body">
        <form ng-submit="processForm()" class="comment-form" method="post">
            <div class="input-wrap">
                <label>Your Name</label>
                <input type="text" name="name" id="input-name" placeholder="" value ng-model="formData.name"></input>
                <span class="help-block" ng-show="errorName">{{ errorName }}</span> 
                <div class="input-wrap__bg"></div>
            </div>
            <div class="input-wrap">
                <label>Your Email</label>
                <input type="email" name="email" id="input-email" placeholder="" ng-model="formData.email"></input>
                <span class="help-block" ng-show="errorEmail">{{ errorEmail }}</span> 
                <div class="input-wrap__bg"></div>
            </div>
            <div class="input-wrap">
                <label>What's on your mind?</label>
                <textarea name="comments" id="comment-field" placeholder="" ng-model="formData.comments"></textarea>
                <span class="help-block" ng-show="errorEmail">{{ errorComments }}</span> 
                <div class="input-wrap__bg"></div>
            </div>
            <div class="input-wrap last">
                <input class="btn-cancel-comment" type="button" value="Cancel">
                <input class="btn-submit" type="submit" value="Submit">

            </div>
           
        </form>        
        <span class="help-block" id="response-field" ng-show="dataResponseField">{{ dataResponseField }}</span> 
    </div>
    
    <div class="row box-footer">
        
    </div>
</div>  
<div class="box-container__bg"></div>
